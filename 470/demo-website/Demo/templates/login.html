{% extends "layout.html" %}

{% block content %}

{%- for category, message in get_flashed_messages(with_categories = true) %}
	<div class = "alert {{ 'alert-danger' if login_error else 'alert-success' }}">
		{{ message }}
	</div>
{%- endfor %}

<section class="main-section">
   <div class="container wow fadeInUp delay-01s">
   	<h2>Session</h2>
		<form action="{{ request.path }}" method="post">
			<label for="username">Username</label><br>
			<input type="text" name="username" class="form-control input-text" placeholder="Username"><br>
			<input class="button session-button" type="submit" value="Login" />
		</form>
	</div>
</section>

<section class="main-section alabaster">
   <div class="container wow fadeInUp delay-02s">
		<pre class="code-header">{{ route_block.file }}</pre>
		<pre><code class="language-python">{{ route_block.code }}</code></pre>
	</div>
</section>

{% endblock %}
